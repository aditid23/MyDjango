<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            padding: 10px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }
        tbody tr:last-child {
            border-bottom: none; /* Ensure the last row doesn't have extra borders */
        }
    </style>
</head>
<body>
    {% extends 'base.html' %}
    {% block content %}
    <table class="table">
        <thead>
            <tr>
                <th>Name</th>
                <th>Age</th>
            </tr>
        </thead>
        <tbody>
            {% for customer in customers %}
            {% if customer.name and customer.age %} <!-- Avoid empty rows -->
            <tr>
                <td>{{ customer.name }}</td>
                <td>{{ customer.age }}</td>
            </tr>
            {% endif %}
            {% endfor %}
        </tbody>
    </table>
    
    <form action="insertData" method="post">
        {% csrf_token %}
        Name: <input type="text" name="nameVar"><br>
        Age: <input type="text" name="ageVar"><br>
        <input type="submit" value="Submit">
    </form>

    <br>
    <a href="{% url 'logout' %}">
        <button type="button" class="btn btn-success">Logout</button>
    </a>
    {% endblock %}
</body>
</html>
